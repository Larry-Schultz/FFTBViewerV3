# Test configuration
# Note: spring.profiles.active cannot be set in profile-specific files

# Database configuration (use same as default for tests)
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable track play updates in test mode
track.play.enabled=false
track.play.logOnly=true
track.play.shouldUpdateDatabase=false

# Test mode indicator
test.mode=true

# Logging configuration for tests
logging.level.com.twitchchat=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN