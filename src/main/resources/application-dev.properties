# Development Environment Configuration
# Note: spring.profiles.active should not be set in profile files

# Track Play Settings - Development Mode
app.track-play.enabled=true
app.track-play.log-only=false
app.track-play.record-track-plays=true
app.track-play.update-occurrences=false

# Database Configuration - Development
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration - Development
logging.level.com.github.twitch4j=DEBUG
logging.level.com.twitchchat=DEBUG
logging.level.com.twitchchat.event.detector=DEBUG
logging.level.com.twitchchat.service.SongPlayTracker=DEBUG
logging.level.org.springframework.scheduling.annotation=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Features
app.debug.enabled=true
app.debug.log-all-events=true