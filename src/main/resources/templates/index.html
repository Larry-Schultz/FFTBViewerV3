<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFTBG Viewer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="header-top">
                <div class="logo-section">
                    <div class="logo-icon">ðŸŽ®</div>
                    <div class="logo-text">
                        <h1 class="logo-title">FFTBG Viewer</h1>
                        <p class="logo-subtitle">Live chat from fftbattleground channel</p>
                    </div>
                </div>
                <div class="header-status">
                    <div id="connection-status" class="status-indicator status-disconnected">
                        <div class="status-dot"></div>
                        <span>Connecting...</span>
                    </div>
                    <div class="status-indicator">
                        <span>ðŸ’¬</span>
                        <span>Messages: <span id="message-count" th:text="${messageCount}">0</span></span>
                    </div>
                </div>
            </div>
            <nav class="header-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <span class="nav-icon">ðŸ’¬</span>
                            <span>Live Chat</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/music" class="nav-link">
                            <span class="nav-icon">ðŸŽµ</span>
                            <span>Music Playlist</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Pre-load existing messages -->
                    <div th:each="message : ${messages}" class="message">
                        <span class="timestamp" th:text="${message.timestamp}">00:00:00</span>
                        <span class="username" th:text="${message.username}">user</span>:
                        <span class="content" th:text="${message.message}">message content</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Real-time Twitch chat powered by Spring Boot & WebSocket</p>
        </footer>
    </div>

    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
