# Twitch Chat Reader Configuration
# 
# You can also set these values using environment variables:
# TWITCH_ACCESS_TOKEN - Your Twitch OAuth access token
# TWITCH_CHANNEL - The channel name to monitor (without #)

# Twitch OAuth Access Token (optional for public chat)
# Get one from: https://twitchtokengenerator.com/
twitch.access.token=

# Channel name to monitor (without the # symbol)
# Example: shroud, ninja, pokimane
twitch.channel.name=

# Application Settings
app.reconnect.enabled=true
app.reconnect.interval.seconds=30
app.display.joins=true
app.display.leaves=true
